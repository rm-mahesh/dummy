name: Pylint

on: 
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    
    - name: Test secrets
      run : "secret is : $DUMMY , secret is : $DUMMY2, githubvar : $GITHUB_TOKEN"
      env :
            DUMMY: ${{ secrets.DUMMY_SECRET }}
            DUMMY2: ${{ secrets.DUMMY_SECRET_1 }}
            githubvar: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Run program
      run: |
        python printex.py
